// Allow JCR Rest API read on variants nodes to be able to get Google analytics props from google_experiments.js
permission.jcrRestApi_variants.api=jcrestapi.read
permission.jcrRestApi_variants.workspace=live
permission.jcrRestApi_variants.nodeType=wemmix:wemContainer,wemmix:editItem
permission.jcrRestApi_variants.pathPattern=/sites/.*